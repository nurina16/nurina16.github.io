<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile | Nurina Bento Grid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables & Design Tokens --- */
        :root {
            --color-bg-main: #F5F7FA;     
            --color-bg-card: #FFFFFF;     
            --color-text-primary: #1A202C; 
            --color-text-secondary: #718096; 
            --color-accent: #005b96;      /* UMT Deep Ocean Blue */
            --color-border: #E2E8F0;      
            --font-stack: 'Inter', system-ui, -apple-system, sans-serif;
            --border-radius-outer: 24px; 
            --border-radius-inner: 12px;
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --spacing-grid: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-stack);
            background-color: var(--color-bg-main);
            color: var(--color-text-primary);
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main { width: 100%; max-width: 1200px; margin: 0 auto; }

        .bento-grid {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-grid);
        }

        /* Desktop Grid Layout */
        @media (min-width: 900px) {
            .bento-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-areas:
                    "profile profile location hobby"
                    "profile profile tech     reflection"
                    "case    case     playlist playlist";
                grid-auto-rows: minmax(160px, auto);
            }
        }

        /* Generic Card Styling */
        .bento-card {
            background-color: var(--color-bg-card);
            border-radius: var(--border-radius-outer);
            padding: 24px;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-subtle);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Hover Zoom Effect */
        .bento-card:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--color-accent);
            z-index: 1;
        }

        /* Utility Classes */
        .text-accent { color: var(--color-accent); font-weight: 600; }
        .text-secondary { color: var(--color-text-secondary); font-size: 0.9rem; }
        .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 16px; }
        h1 { font-size: 2rem; font-weight: 800; letter-spacing: -0.02em; text-transform: capitalize;}
        h2 { font-size: 1.5rem; font-weight: 700;}

        /* --- Profile Card with Background Image --- */
        .card-profile {
            grid-area: profile;
            justify-content: space-between;
            min-height: 320px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            border: none;
        }

        .card-profile h1, 
        .card-profile h2, 
        .card-profile .text-secondary { 
            color: #ffffff; 
        }
        .card-profile .text-accent { 
            color: #80d8ff; 
        }

        .social-links { display: flex; gap: 12px; margin-top: 24px; }
        .social-pill {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: background 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .social-pill:hover { background: var(--color-accent); border-color: var(--color-accent); }

        /* Other Cards */
        .card-location {
            grid-area: location;
            background: linear-gradient(135deg, #ffffff 0%, #f0faff 100%);
            justify-content: center; align-items: center; text-align: center;
        }
        
        .card-tech { grid-area: tech; }
        .tech-list { list-style: none; display: flex; flex-wrap: wrap; gap: 8px; }
